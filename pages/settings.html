<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройки — В разработке</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .message-box {
            background: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            text-align: center;
        }
        .message-box h1 {
            font-size: 2em;
            margin-bottom: 16px;
            color: #333;
        }
        .message-box p {
            color: #666;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Этот функционал пока не реализован</h1>
        <p>Пожалуйста, зайдите позже.</p>
    </div>
</body>
</html>
