<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Предметы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="../scripts/sidebar.js"></script>
    <script type="module">
        import StorageSync from '../scripts/storageSync.js';
        window.subjectStorage = new StorageSync('subjects', 'http://localhost:8000/api/subjects/');
        insertSidebar(1);
    </script>
    <div class="entity-list">
        <h2>Список предметов</h2>
        <div id="subjects-list-container"></div>
        <form id="add-subject-form" autocomplete="off">
            <input type="text" id="subject-input" placeholder="Новый предмет" required>
            <button type="submit">Добавить</button>
        </form>
    </div>
    <script type="module">
        import StorageSync from '../scripts/storageSync.js';
        const subjectStorage = new StorageSync('subjects', 'http://localhost:8000/api/subjects/');
        function renderSubjects() {
            const container = document.getElementById('subjects-list-container');
            const items = subjectStorage.getAll();
            container.innerHTML = '';
            if (items.length === 0) {
                container.textContent = 'Нет предметов';
                return;
            }
            const ul = document.createElement('ul');
            items.forEach((subject, idx) => {
                const li = document.createElement('li');
                li.textContent = subject;
                const delBtn = document.createElement('button');
                delBtn.textContent = 'Удалить';
                delBtn.onclick = () => {
                    subjectStorage.remove(idx);
                    renderSubjects();
                };
                li.appendChild(delBtn);
                ul.appendChild(li);
            });
            container.appendChild(ul);
        }
        document.getElementById('add-subject-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('subject-input');
            const value = input.value.trim();
            if (!value) return;
            const items = subjectStorage.getAll();
            if (!items.includes(value)) {
                subjectStorage.add(value);
                renderSubjects();
            }
            input.value = '';
        });
        window.addEventListener('storage', function(e) {
            if (e.key === 'subjects') renderSubjects();
        });
        renderSubjects();
    </script>
</body>
</html>
