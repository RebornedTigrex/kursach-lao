<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Предметы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="../scripts/sidebar.js"></script>
    <script>
        // Индекс активного пункта: 0 - расписание, 1 - предметы, 2 - преподаватели, 3 - аудитории, 4 - настройки
        insertSidebar(1); // Для страницы предметов
    </script>
    <!-- Основное содержимое страницы -->

    <div class="entity-list">
        <h2>Список предметов</h2>
        <ul id="subjects-ul"></ul>
        <form id="add-subject-form" autocomplete="off">
            <input type="text" id="subject-input" placeholder="Новый предмет" required>
            <button type="submit">Добавить</button>
        </form>
    </div>

    <script>
        function getSubjects() {
            return JSON.parse(localStorage.getItem('subjects') || '[]');
        }
        function saveSubjects(subjects) {
            localStorage.setItem('subjects', JSON.stringify(subjects));
        }

        // --- Рендер списка ---
        function renderSubjects() {
            const ul = document.getElementById('subjects-ul');
            ul.innerHTML = '';
            getSubjects().forEach(subject => {
                const li = document.createElement('li');
                li.textContent = subject;
                ul.appendChild(li);
            });
        }

        function delSubject(){
            const ul = document.getElementById('subjects-ul');
            ul.addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-btn')) {
                    const subject = e.target.dataset.subject;
                    const subjects = getSubjects();
                    const updatedSubjects = subjects.filter(s => s !== subject);
                    saveSubjects(updatedSubjects);
                    renderSubjects();
                    updateModalSubjects(updatedSubjects);
                }
            });
        }

        // --- Добавление предмета ---
        document.getElementById('add-subject-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('subject-input');
            const value = input.value.trim();
            if (!value) return;
            const subjects = getSubjects();
            if (!subjects.includes(value)) {
                subjects.push(value);
                saveSubjects(subjects);
                renderSubjects();
                updateModalSubjects(subjects);
            }
            input.value = '';
        });

        // --- Для интеграции с модальным меню на главной странице ---
        function updateModalSubjects(subjects) {
            window.localStorage.setItem('subjects_updated', Date.now());
        }

        // --- Слушаем обновления из других вкладок/окон ---
        window.addEventListener('storage', function(e) {
            if (e.key === 'subjects') renderSubjects();
        });

        // --- Инициализация ---
        renderSubjects();
    </script>
</body>
</html>
