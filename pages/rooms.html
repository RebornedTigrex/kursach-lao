<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аудитории</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <script src="../scripts/sidebar.js"></script>
    <script>
        // Индекс активного пункта: 0 - расписание, 1 - предметы, 2 - преподаватели, 3 - аудитории, 4 - настройки
        insertSidebar(3); // Например, для страницы предметов
    </script>

    <div class="entity-list">
        <h2>Список аудиторий</h2>
        <ul id="rooms-ul"></ul>
        <form id="add-room-form" autocomplete="off">
            <input type="text" id="room-input" placeholder="Новая аудитория" required>
            <button type="submit">Добавить</button>
        </form>
    </div>
    <script>
        function getRooms() {
            return JSON.parse(localStorage.getItem('rooms') || '[]');
        }
        function saveRooms(rooms) {
            localStorage.setItem('rooms', JSON.stringify(rooms));
        }
        function renderRooms() {
            const ul = document.getElementById('rooms-ul');
            ul.innerHTML = '';
            getRooms().forEach(room => {
                const li = document.createElement('li');
                li.textContent = room;
                ul.appendChild(li);
            });
        }
        document.getElementById('add-room-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('room-input');
            const value = input.value.trim();
            if (!value) return;
            const rooms = getRooms();
            if (!rooms.includes(value)) {
                rooms.push(value);
                saveRooms(rooms);
                renderRooms();
                window.localStorage.setItem('rooms_updated', Date.now());
            }
            input.value = '';
        });
        window.addEventListener('storage', function(e) {
            if (e.key === 'rooms') renderRooms();
        });
        renderRooms();
    </script>
</body>
</html>
